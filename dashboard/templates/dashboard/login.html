{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-lg mt-5 card p-3 shadow" style="width:800px">
    {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <!-- Logo Image -->
    <div class="text-center mb-4">
        <img src="{% static 'prediction/img/bcps.png' %}" alt="BCPS Logo" style="max-width: 60%; height: auto;">
    </div>

    <form class="col-7 mx-auto" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <br>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" required type="text" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" required type="password" class="form-control">
        </div>
        <div class="mb-3">
            <a href="/register/">Create an account.</a>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
