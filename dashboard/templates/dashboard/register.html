{% extends "base.html" %}

{% block bs %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class = "container mt-5 card p-3 shadow-lg" style = "width:800px">
    {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
      {% endif %}
    

    <form class = "col-7 mx-auto container" method = "post" >
        {% csrf_token %}
        <h2>Sign Up</h2>
        <br>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input name = "first_name" required type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input name = "last_name" required type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name = "username" required type="text" class="form-control">
        </div>

        <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name = "password" required type="password" class="form-control" >

        <div class="mt-3">
            <p>Already have an account.<a href="/login/">Sign in</a></p>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

{% endblock %}
